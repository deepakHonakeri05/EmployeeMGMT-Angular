<div class="col-md-6 offset-md-3">
    <h3>Update Employee</h3>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label> First Name </label>
            <input type="text" class = "form-control" id="fname" name = "fname" [(ngModel)]="employee.fname">
        </div>

        <div class="form-group">
            <label> Last Name </label>
            <input type="text" class = "form-control" id="lname" name = "lname" [(ngModel)]="employee.lname">
        </div>

        <div class="form-group">
            <label> Email ID </label>
            <input type="email" class = "form-control" id="emailID" name = "emailID" [(ngModel)]="employee.emailId">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
